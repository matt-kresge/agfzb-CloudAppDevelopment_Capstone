<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        {% include 'menu.html' %}
        <h1 class="text-center mt-2">Sign Up</h1>
        <hr/>
        <form action="signup" method="post" class="ml-3">
            {% csrf_token %}
            <div class="form-group">
                <label class="mr-3" for="username"><b>User Name</b></label>
                <input type="text" placeholder="Enter User Name: " name="username" required>
            </div>
            <div class="form-group">
                <label class="mr-3" for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password: " name="psw" required>
            </div>
            <div class="form-group">
                <label class="mr-3" for="fname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name: " name="fname" required>
            </div>
            <div class="form-group">
                <label class="mr-3" for="lname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name: " name="lname" required>
            </div>
            <div>
                <button class="button" type="submit">Login</button>
            </div>
        </form>
    </body>
</html>
