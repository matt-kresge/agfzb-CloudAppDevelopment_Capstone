{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" href="#"> The <strong>Best Cars</strong> Company</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact">Contact Us</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <form class="form-inline my-2 my-lg-0 ml-auto">                 
                    <a class="mr-3"><strong>User: </strong>{{user.username}}</a>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="logout" href="logout">Logout</button> 
                </form>      
            {% else %}
                <form class="form-inline my-2 my-lg-0 ml-auto">
                    <input class="form-control mr-sm-2" placeholder="Username" aria-label="Username">
                    <input class="form-control mr-sm-2" placeholder="Password" aria-label="Password">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" href="login">Login</button>
                    <button class="btn btn-outline-info my-2 my-sm-0 ml-1" type="submit">Signup</button>
                </form>
            {% endif %}
        </div>
      </nav>
</html>
